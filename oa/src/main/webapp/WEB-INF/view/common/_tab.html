<!--定义部分地址方便JS调用-->
<div style="display: none">
    <span id="controller" data-controller=""></span>
    <span id="url" data-url=""></span>
</div>

<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo"><a href="/"><img style="width: 145px;margin-left: 20px;" src="/static/img/logo.png"></a> </div>
        <ul class="menu">
            <li class="menu-ico" title="显示或隐藏侧边栏"><i class="fa fa-bars" aria-hidden="true"></i></li>
        </ul>

        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item layui-hide-xs" style="margin-right: 15px;">
                <a href="${ctxPath}/mgr/userInfo" class="J_menuItem"><i class="fa fa-user" aria-hidden="true"></i> ${shiro.getUser().name}【${shiro.getUser().account}】</a>
            </li>
            <li class="layui-nav-item layui-hide-xs">
                <a href="${ctxPath}/mgr/user_chpwd" class="J_menuItem"><i class="fa fa-edit" aria-hidden="true"></i> 修改密码</a>
            </li>
            <li class="layui-nav-item layui-hide-xs">
                <a href="${ctxPath}/logout"><i class="fa fa-sign-out" aria-hidden="true"></i> 注销</a>
            </li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" id="nav" lay-shrink="all">
                @for(title in titles){
                @if(tool.isEmpty(title.children)){
                <li class="layui-nav-item nav-item ">
                    <a style="font-size: 15px" class="" href="javascript:;"><i class="fa ${title.icon}" aria-hidden="true"></i>${title.name}</a>
                </li>
                @}else{
                <li class="layui-nav-item nav-item ">
                    <a style="font-size: 15px" class="" href="javascript:;"><i class="fa ${title.icon}" aria-hidden="true"></i>${title.name}</a>
                    <dl class="layui-nav-child">
                        @for(subTitle in title.children){
                        <dd><a style="font-size: 15px" class="J_menuItem" name="tabMenuItem" href="${ctxPath}${subTitle.url}"><i class="fa ${subTitle.icon}" aria-hidden="true"></i>${subTitle.name}</a></dd>
                        @}
                    </dl>
                </li>
                @}
                @}
            </ul>
        </div>
    </div>
</div>
<script src="${ctxPath}/static/js/common/HuiShu.js?v=${version}"></script>
